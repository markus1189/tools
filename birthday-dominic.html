<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alles Gute zum Geburtstag Dominic!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            pointer-events: none;
        }

        .birthday-text {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 215, 0, 0.6),
                0 0 30px rgba(255, 105, 180, 0.4);
            animation: rainbow-pulse 3s ease-in-out infinite, text-bounce 2s ease-in-out infinite;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7dc6f, #bb8fce, #ff6b6b);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes rainbow-pulse {
            0%, 100% {
                background-position: 0% 50%;
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            }
            50% {
                background-position: 100% 50%;
                filter: drop-shadow(0 0 40px rgba(255, 255, 255, 1));
            }
        }

        @keyframes text-bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        /* Responsive text size */
        @media (max-width: 768px) {
            .birthday-text {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .birthday-text {
                font-size: 1.5rem;
            }
        }

        /* Animal styles */
        .animal {
            position: fixed;
            font-size: 4rem;
            z-index: 3;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        .animal.dancing {
            animation: dance 1s infinite;
        }

        .animal.floating {
            animation: float 3s infinite;
        }

        .animal.bouncing {
            animation: bounce 2s infinite;
        }

        .animal.spinning {
            animation: spin 4s infinite linear;
        }

        .animal.wiggle {
            animation: wiggle 0.8s infinite;
        }

        .animal.party {
            animation: party 1.5s infinite;
        }

        @keyframes dance {
            0%, 100% { transform: rotate(-10deg) translateY(0); }
            25% { transform: rotate(10deg) translateY(-10px); }
            50% { transform: rotate(-10deg) translateY(0); }
            75% { transform: rotate(10deg) translateY(-10px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-40px) scale(1.1); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-15deg) scale(1.1); }
            50% { transform: rotate(15deg) scale(0.9); }
            75% { transform: rotate(-15deg) scale(1.1); }
        }

        @keyframes party {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-10deg); }
            50% { transform: scale(0.9) rotate(10deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
        }

        /* Flying animals */
        .flying-animal {
            position: fixed;
            font-size: 3rem;
            z-index: 4;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* Balloon animals */
        .balloon-animal {
            position: fixed;
            z-index: 5;
            font-size: 3.5rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* Party hats for animals */
        .party-hat {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
        }

        /* Confetti particles */
        .confetti-particle {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="container">
        <div class="birthday-text" id="birthdayText">
            Alles Gute zum Geburtstag Dominic
        </div>
    </div>

    <!-- Canvas Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Animal emojis with categories
        const animals = {
            cute: ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ¯', 'ðŸ¦', 'ðŸ®', 'ðŸ·', 'ðŸ¸', 'ðŸµ'],
            birds: ['ðŸ¦', 'ðŸ¦†', 'ðŸ¦…', 'ðŸ¦‰', 'ðŸ¦œ', 'ðŸ¦©', 'ðŸ§'],
            wild: ['ðŸ¦’', 'ðŸ¦˜', 'ðŸ¦™', 'ðŸ¦Œ', 'ðŸ˜', 'ðŸ¦', 'ðŸ¦›', 'ðŸ¦“'],
            party: ['ðŸŽ‰', 'ðŸŽŠ', 'ðŸŽˆ', 'ðŸŽ', 'ðŸŽ‚', 'ðŸŽ†', 'âœ¨', 'ðŸŒŸ', 'ðŸ’«', 'â­'],
            marine: ['ðŸ ', 'ðŸŸ', 'ðŸ¡', 'ðŸ¦ˆ', 'ðŸ™', 'ðŸ¦‘', 'ðŸ¬', 'ðŸ³', 'ðŸ¦­']
        };

        // Create dancing animals around the screen
        function createDancingAnimals() {
            const positions = [
                { top: '10%', left: '10%', animation: 'dancing' },
                { top: '10%', right: '10%', animation: 'bouncing' },
                { bottom: '10%', left: '10%', animation: 'wiggle' },
                { bottom: '10%', right: '10%', animation: 'party' },
                { top: '30%', left: '5%', animation: 'floating' },
                { top: '30%', right: '5%', animation: 'floating' },
                { top: '60%', left: '5%', animation: 'dancing' },
                { top: '60%', right: '5%', animation: 'wiggle' }
            ];

            positions.forEach((pos, index) => {
                const animal = document.createElement('div');
                animal.className = `animal ${pos.animation}`;

                // Randomly select from cute or wild animals
                const category = Math.random() > 0.5 ? 'cute' : 'wild';
                const emoji = animals[category][Math.floor(Math.random() * animals[category].length)];
                animal.textContent = emoji;

                Object.keys(pos).forEach(key => {
                    if (key !== 'animation') {
                        animal.style[key] = pos[key];
                    }
                });

                // Random animation delay
                animal.style.animationDelay = `${Math.random() * 2}s`;

                // Add party hat occasionally
                if (Math.random() > 0.6) {
                    const hat = document.createElement('span');
                    hat.className = 'party-hat';
                    hat.textContent = 'ðŸŽ©';
                    animal.appendChild(hat);
                }

                document.body.appendChild(animal);
            });
        }

        // Create flying birds
        function createFlyingBirds() {
            setInterval(() => {
                const bird = document.createElement('div');
                bird.className = 'flying-animal';
                bird.textContent = animals.birds[Math.floor(Math.random() * animals.birds.length)];

                // Start from random side
                const fromLeft = Math.random() > 0.5;
                bird.style.left = fromLeft ? '-100px' : (window.innerWidth + 100) + 'px';
                bird.style.top = Math.random() * window.innerHeight * 0.8 + 'px';

                document.body.appendChild(bird);

                // Animate across screen
                const duration = 8000 + Math.random() * 4000;
                const targetX = fromLeft ? window.innerWidth + 100 : -100;

                bird.animate([
                    {
                        transform: `translateX(0) rotate(${fromLeft ? 0 : 180}deg) translateY(${Math.sin(0) * 30}px)`,
                        opacity: 1
                    },
                    {
                        transform: `translateX(${targetX}px) rotate(${fromLeft ? 0 : 180}deg) translateY(${Math.sin(Math.PI) * 30}px)`,
                        opacity: 1
                    }
                ], {
                    duration: duration,
                    easing: 'linear'
                }).onfinish = () => bird.remove();
            }, 3000);
        }

        // Create balloon animals floating up
        function createBalloonAnimals() {
            setInterval(() => {
                const balloonAnimal = document.createElement('div');
                balloonAnimal.className = 'balloon-animal';

                // Create balloon with animal
                const animal = animals.cute[Math.floor(Math.random() * animals.cute.length)];
                balloonAnimal.innerHTML = `ðŸŽˆ<br>${animal}`;

                balloonAnimal.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                balloonAnimal.style.top = window.innerHeight + 100 + 'px';

                document.body.appendChild(balloonAnimal);

                // Float up and sway
                const duration = 10000 + Math.random() * 5000;
                const sway = (Math.random() - 0.5) * 200;

                balloonAnimal.animate([
                    {
                        transform: `translateY(0) translateX(0) rotate(0deg)`,
                        opacity: 1
                    },
                    {
                        transform: `translateY(${-window.innerHeight - 200}px) translateX(${sway}px) rotate(${sway > 0 ? 20 : -20}deg)`,
                        opacity: 0.8
                    }
                ], {
                    duration: duration,
                    easing: 'ease-out'
                }).onfinish = () => balloonAnimal.remove();
            }, 2500);
        }

        // Swimming fish across screen
        function createSwimmingFish() {
            setInterval(() => {
                const fish = document.createElement('div');
                fish.className = 'flying-animal';
                fish.textContent = animals.marine[Math.floor(Math.random() * animals.marine.length)];
                fish.style.fontSize = '2.5rem';

                const fromLeft = Math.random() > 0.5;
                fish.style.left = fromLeft ? '-100px' : (window.innerWidth + 100) + 'px';
                fish.style.top = Math.random() * window.innerHeight + 'px';

                document.body.appendChild(fish);

                const duration = 6000 + Math.random() * 4000;
                const targetX = fromLeft ? window.innerWidth + 100 : -100;
                const waveHeight = 50;

                fish.animate([
                    {
                        transform: `translateX(0) scaleX(${fromLeft ? 1 : -1}) translateY(${Math.sin(0) * waveHeight}px)`,
                        opacity: 0.9
                    },
                    {
                        transform: `translateX(${targetX}px) scaleX(${fromLeft ? 1 : -1}) translateY(${Math.sin(Math.PI * 4) * waveHeight}px)`,
                        opacity: 0.9
                    }
                ], {
                    duration: duration,
                    easing: 'linear'
                }).onfinish = () => fish.remove();
            }, 4000);
        }

        // Create random party items raining down
        function createPartyRain() {
            setInterval(() => {
                const item = document.createElement('div');
                item.className = 'flying-animal';
                item.textContent = animals.party[Math.floor(Math.random() * animals.party.length)];
                item.style.fontSize = Math.random() * 2 + 1.5 + 'rem';

                item.style.left = Math.random() * window.innerWidth + 'px';
                item.style.top = '-100px';

                document.body.appendChild(item);

                const duration = 4000 + Math.random() * 3000;
                const drift = (Math.random() - 0.5) * 200;

                item.animate([
                    {
                        transform: `translateY(0) translateX(0) rotate(0deg)`,
                        opacity: 1
                    },
                    {
                        transform: `translateY(${window.innerHeight + 100}px) translateX(${drift}px) rotate(${360 * (Math.random() > 0.5 ? 1 : -1)}deg)`,
                        opacity: 0.7
                    }
                ], {
                    duration: duration,
                    easing: 'ease-in'
                }).onfinish = () => item.remove();
            }, 800);
        }

        // Particle system for extra effects
        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.size = Math.random() * 3 + 2;
            }

            update() {
                this.velocity.x *= 0.99;
                this.velocity.y *= 0.99;
                this.velocity.y += 0.1;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                this.size *= 0.99;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        let particles = [];

        function createFirework(x, y) {
            const colors = ['#ff0080', '#ff8c00', '#40e0d0', '#9d00ff', '#ffd700', '#ff1493'];
            const particleCount = 80;

            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = {
                    x: Math.cos(angle) * (Math.random() * 6 + 2),
                    y: Math.sin(angle) * (Math.random() * 6 + 2)
                };
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color, velocity));
            }
        }

        function animateParticles() {
            ctx.fillStyle = 'rgba(103, 126, 234, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();

                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });

            requestAnimationFrame(animateParticles);
        }

        // Continuous confetti celebration
        function continuousConfetti() {
            const duration = 60 * 1000; // 60 seconds
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50;
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
                });
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
                });
            }, 400);
        }

        // Auto fireworks
        function autoFireworks() {
            setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.7;
                createFirework(x, y);

                confetti({
                    particleCount: 50,
                    spread: 70,
                    origin: {
                        x: x / window.innerWidth,
                        y: y / window.innerHeight
                    },
                    colors: ['#ff0080', '#ff8c00', '#40e0d0', '#9d00ff', '#ffd700']
                });
            }, 2000);
        }

        // Click anywhere for extra celebration
        canvas.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
            confetti({
                particleCount: 100,
                spread: 90,
                origin: {
                    x: e.clientX / window.innerWidth,
                    y: e.clientY / window.innerHeight
                }
            });

            // Spawn a random animal at click
            const animal = document.createElement('div');
            animal.className = 'animal party';
            const allAnimals = [...animals.cute, ...animals.wild, ...animals.birds];
            animal.textContent = allAnimals[Math.floor(Math.random() * allAnimals.length)];
            animal.style.left = e.clientX - 30 + 'px';
            animal.style.top = e.clientY - 30 + 'px';
            animal.style.fontSize = '3rem';
            document.body.appendChild(animal);

            setTimeout(() => {
                animal.style.transition = 'all 2s ease-out';
                animal.style.transform = 'translateY(-200px) scale(2)';
                animal.style.opacity = '0';
                setTimeout(() => animal.remove(), 2000);
            }, 100);
        });

        // Mouse trail particles
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.85) {
                const colors = ['#ff0080', '#ff8c00', '#40e0d0', '#9d00ff', '#ffd700'];
                particles.push(new Particle(e.clientX, e.clientY,
                    colors[Math.floor(Math.random() * colors.length)],
                    { x: (Math.random() - 0.5) * 3, y: (Math.random() - 0.5) * 3 }
                ));
            }
        });

        // Initialize all animations
        createDancingAnimals();
        createFlyingBirds();
        createBalloonAnimals();
        createSwimmingFish();
        createPartyRain();
        animateParticles();
        continuousConfetti();
        autoFireworks();

        // Big initial celebration
        setTimeout(() => {
            confetti({
                particleCount: 200,
                spread: 180,
                origin: { y: 0.6 },
                colors: ['#ff0080', '#ff8c00', '#40e0d0', '#9d00ff', '#ffd700']
            });
        }, 500);
    </script>
</body>
</html>
