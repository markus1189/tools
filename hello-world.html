<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .counter {
            margin-top: 30px;
            font-size: 1.2em;
            color: #764ba2;
            font-weight: bold;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 10px;
            color: #667eea;
            font-weight: 500;
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üöÄ</div>
        <h1>Hello, GitHub Pages!</h1>
        <p>Your GitHub Pages setup is working correctly. This is a self-contained HTML file with CSS and JavaScript.</p>

        <div class="status">
            <div>‚úÖ HTML Loaded</div>
            <div>‚úÖ CSS Applied</div>
            <div id="js-status">‚è≥ JavaScript Loading...</div>
        </div>

        <button class="button" id="clickBtn">Click Me!</button>
        <div class="counter" id="counter">Clicks: 0</div>
    </div>

    <script>
        // Confirm JavaScript is working
        document.getElementById('js-status').textContent = '‚úÖ JavaScript Active';

        // Button click counter
        let clickCount = 0;
        const button = document.getElementById('clickBtn');
        const counter = document.getElementById('counter');

        button.addEventListener('click', function() {
            clickCount++;
            counter.textContent = `Clicks: ${clickCount}`;

            // Add a fun animation
            button.style.animation = 'none';
            setTimeout(() => {
                button.style.animation = '';
            }, 10);

            // Change emoji based on clicks
            const emoji = document.querySelector('.emoji');
            const emojis = ['üöÄ', 'üéâ', '‚ú®', 'üåü', 'üí´', 'üéä', 'üî•', '‚ö°'];
            emoji.textContent = emojis[clickCount % emojis.length];
        });

        // Log to console
        console.log('GitHub Pages test page loaded successfully!');
        console.log('Timestamp:', new Date().toISOString());
    </script>
</body>
</html>
