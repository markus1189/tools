<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --bg-card: #141414;
            --bg-card-hover: #1a1a1a;
            --border: #2a2a2a;
            --text: #e5e5e5;
            --text-muted: #888;
            --accent: #f97316;
            --accent-dim: #c2410c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
        }

        header {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
        }

        h1 span {
            color: var(--accent);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .tools-grid {
            display: grid;
            gap: 1rem;
        }

        .tool-card {
            display: block;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: background 0.15s, border-color 0.15s;
        }

        .tool-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-dim);
        }

        .tool-card h2 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.35rem;
            color: var(--text);
        }

        .tool-card:hover h2 {
            color: var(--accent);
        }

        .tool-card p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin: 0;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
            border: 1px dashed var(--border);
            border-radius: 8px;
        }

        .empty-state code {
            background: var(--bg-card);
            padding: 0.2em 0.5em;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span>/</span>tools</h1>
            <p class="subtitle">Self-contained HTML utilities</p>
        </header>

        <main id="tools-container">
            <div class="empty-state">Loading...</div>
        </main>
    </div>

    <script>
        (async function() {
            const container = document.getElementById('tools-container');
            
            try {
                const res = await fetch('tools.json');
                if (!res.ok) throw new Error('Failed to load tools.json');
                
                const data = await res.json();
                const tools = data.tools || [];

                if (tools.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            No tools yet. Add entries to <code>tools.json</code> to get started.
                        </div>
                    `;
                    return;
                }

                const grid = document.createElement('div');
                grid.className = 'tools-grid';

                for (const tool of tools) {
                    const card = document.createElement('a');
                    card.href = `${tool.id}.html`;
                    card.className = 'tool-card';
                    card.innerHTML = `
                        <h2>${escapeHtml(tool.title)}</h2>
                        <p>${escapeHtml(tool.description)}</p>
                    `;
                    grid.appendChild(card);
                }

                container.innerHTML = '';
                container.appendChild(grid);

            } catch (err) {
                container.innerHTML = `
                    <div class="empty-state">
                        Failed to load tools: ${escapeHtml(err.message)}
                    </div>
                `;
            }
        })();

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
    </script>
</body>
</html>
