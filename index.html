<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A personal collection of self-contained web-based tools for timers, media, data processing, and more">
    <title>Tools</title>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.344.0/dist/umd/lucide.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --bg-card: #141414;
            --bg-card-hover: #1a1a1a;
            --border: #2a2a2a;
            --text: #e5e5e5;
            --text-muted: #888;
            --accent: #f97316;
            --accent-dim: #c2410c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
        }

        header {
            background: var(--bg);
            padding-bottom: 2rem;
            margin-bottom: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: box-shadow 0.2s;
        }

        header.stuck {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding-top: 1rem;
        }

        .header-content {
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
        }

        h1 span {
            color: var(--accent);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 0.95rem;
            transition: border-color 0.15s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-dim);
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .sort-controls {
            display: flex;
            gap: 0.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.25rem;
        }

        .sort-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-radius: 4px;
            color: var(--text-muted);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.15s;
            white-space: nowrap;
        }

        .sort-btn:hover {
            color: var(--text);
            background: var(--bg-card-hover);
        }

        .sort-btn.active {
            color: var(--accent);
            background: var(--bg);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: 100%;
            }

            .sort-controls {
                justify-content: center;
            }
        }

        .tool-card {
            display: block;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
        }

        .tool-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-dim);
            transform: translateY(-2px);
        }

        .tool-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .tool-icon {
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            border-radius: 8px;
            color: var(--accent);
        }

        .tool-card:hover .tool-icon {
            background: var(--accent-dim);
            color: var(--bg);
        }

        .tool-card h2 {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text);
            flex: 1;
        }

        .tool-card:hover h2 {
            color: var(--accent);
        }

        .tool-card p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin: 0 0 0.75rem 0;
            line-height: 1.5;
        }

        .tool-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .tool-date-relative {
            opacity: 0.8;
        }

        .tool-date-absolute {
            opacity: 0.5;
        }

        .tool-date-separator {
            opacity: 0.3;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
            border: 1px dashed var(--border);
            border-radius: 8px;
        }

        .empty-state code {
            background: var(--bg-card);
            padding: 0.2em 0.5em;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="header-content">
                <h1><span>/</span>tools</h1>
                <p class="subtitle">Self-contained HTML utilities</p>
                <p class="subtitle" style="opacity: 0.6; font-size: 0.85rem; margin-top: 0.25rem;">⚠️ All tools are AI vibe coded slop, you have been warned.</p>
            </div>
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="search" placeholder="Search tools..." autocomplete="off">
                </div>
                <div class="sort-controls">
                    <button class="sort-btn active" data-sort="alpha-asc">A-Z</button>
                    <button class="sort-btn" data-sort="alpha-desc">Z-A</button>
                    <button class="sort-btn" data-sort="date-desc">Newest</button>
                    <button class="sort-btn" data-sort="date-asc">Oldest</button>
                </div>
            </div>
        </header>

        <main id="tools-container">
            <div class="empty-state">Loading...</div>
        </main>
    </div>

    <script>
        (async function() {
            const container = document.getElementById('tools-container');
            const searchInput = document.getElementById('search');
            const sortButtons = document.querySelectorAll('.sort-btn');
            const header = document.getElementById('header');

            let allTools = [];
            let fuse = null;
            let currentSort = 'alpha-asc';

            // Sticky header effect
            const observer = new IntersectionObserver(
                ([e]) => header.classList.toggle('stuck', e.intersectionRatio < 1),
                { threshold: [1], rootMargin: '-1px 0px 0px 0px' }
            );
            observer.observe(header);

            try {
                const res = await fetch('tools.json');
                if (!res.ok) throw new Error('Failed to load tools.json');

                const data = await res.json();
                allTools = data.tools || [];

                if (allTools.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            No tools yet. Add entries to <code>tools.json</code> to get started.
                        </div>
                    `;
                    return;
                }

                // Initialize Fuse.js for fuzzy search
                fuse = new Fuse(allTools, {
                    keys: ['title', 'description'],
                    threshold: 0.3,
                    ignoreLocation: true
                });

                // Render tools initially
                renderTools(allTools);

                // Search functionality
                searchInput.addEventListener('input', (e) => {
                    const query = e.target.value.trim();

                    if (query === '') {
                        renderTools(allTools);
                    } else {
                        const results = fuse.search(query);
                        const filteredTools = results.map(r => r.item);
                        renderTools(filteredTools);
                    }
                });

                // Sort functionality
                sortButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        sortButtons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        currentSort = btn.dataset.sort;

                        const query = searchInput.value.trim();
                        const toolsToRender = query === ''
                            ? allTools
                            : fuse.search(query).map(r => r.item);

                        renderTools(toolsToRender);
                    });
                });

            } catch (err) {
                container.innerHTML = `
                    <div class="empty-state">
                        Failed to load tools: ${escapeHtml(err.message)}
                    </div>
                `;
            }

            function renderTools(tools) {
                if (tools.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            No tools found matching your search.
                        </div>
                    `;
                    return;
                }

                // Sort tools
                const sorted = [...tools].sort((a, b) => {
                    switch (currentSort) {
                        case 'alpha-asc':
                            return a.title.localeCompare(b.title);
                        case 'alpha-desc':
                            return b.title.localeCompare(a.title);
                        case 'date-desc':
                            return (b.dateAdded || '').localeCompare(a.dateAdded || '');
                        case 'date-asc':
                            return (a.dateAdded || '').localeCompare(b.dateAdded || '');
                        default:
                            return 0;
                    }
                });

                const grid = document.createElement('div');
                grid.className = 'tools-grid';

                for (const tool of sorted) {
                    const card = document.createElement('a');
                    card.href = `${tool.id}.html`;
                    card.className = 'tool-card';

                    const iconHtml = tool.icon
                        ? `<div class="tool-icon"><i data-lucide="${escapeHtml(tool.icon)}"></i></div>`
                        : '';

                    const dateHtml = tool.dateAdded
                        ? `<div class="tool-meta">
                             <span class="tool-date-relative">${getRelativeDate(tool.dateAdded)}</span>
                             <span class="tool-date-separator">·</span>
                             <span class="tool-date-absolute">${formatDate(tool.dateAdded)}</span>
                           </div>`
                        : '';

                    card.innerHTML = `
                        <div class="tool-header">
                            ${iconHtml}
                            <h2>${escapeHtml(tool.title)}</h2>
                        </div>
                        <p>${escapeHtml(tool.description)}</p>
                        ${dateHtml}
                    `;
                    grid.appendChild(card);
                }

                container.innerHTML = '';
                container.appendChild(grid);

                // Initialize Lucide icons
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }

            function getRelativeDate(dateStr) {
                const date = new Date(dateStr);
                const now = new Date();
                const diffTime = now - date;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                if (diffDays < 30) {
                    const weeks = Math.floor(diffDays / 7);
                    return weeks === 1 ? '1 week ago' : `${weeks} weeks ago`;
                }
                if (diffDays < 365) {
                    const months = Math.floor(diffDays / 30);
                    return months === 1 ? '1 month ago' : `${months} months ago`;
                }
                const years = Math.floor(diffDays / 365);
                return years === 1 ? '1 year ago' : `${years} years ago`;
            }

            function formatDate(dateStr) {
                const date = new Date(dateStr);
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                               'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                return `${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
            }

            function escapeHtml(str) {
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            }
        })();
    </script>
</body>
</html>
