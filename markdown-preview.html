<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live markdown editor with split-screen preview and HTML export">
    <meta name="theme-color" content="#f97316">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80'>üìù</text></svg>">
    <title>Markdown Preview</title>
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css"
          rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"
            data-manual
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-yaml.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-sql.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-jsx.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-tsx.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-rust.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-go.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-php.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-ruby.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-c.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-csharp.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-diff.min.js"
            crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #1e1e1e;
            color: #d4d4d4;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #3e3e3e;
        }

        .preview-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .pane-header {
            padding: 12px 16px;
            background: #2d2d2d;
            border-bottom: 1px solid #3e3e3e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .pane-title {
            font-weight: 600;
            font-size: 14px;
            color: #cccccc;
        }

        .back-link {
            color: #888;
            text-decoration: none;
            font-size: 13px;
        }

        .back-link:hover {
            color: #f97316;
        }

        .copy-button {
            padding: 6px 12px;
            background: #f97316;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .copy-button:hover {
            background: #1177bb;
        }

        .copy-button:active {
            background: #0d5a8f;
        }

        .copy-button.copied {
            background: #107c10;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .action-button {
            padding: 6px 12px;
            background: #2d2d2d;
            color: #d4d4d4;
            border: 1px solid #3e3e3e;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .action-button:hover {
            background: #3e3e3e;
            border-color: #f97316;
        }

        @media (max-width: 768px) {
            .pane-header {
                flex-wrap: wrap;
            }

            .header-actions {
                width: 100%;
                margin-top: 8px;
            }

            .action-button {
                flex: 1;
                font-size: 11px;
                padding: 4px 8px;
            }
        }

        #markdown-input {
            flex: 1;
            padding: 16px;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            resize: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            outline: none;
        }

        #preview {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #252525;
        }

        /* Markdown styling */
        #preview h1 {
            font-size: 2em;
            margin: 0.67em 0;
            border-bottom: 1px solid #3e3e3e;
            padding-bottom: 0.3em;
        }

        #preview h2 {
            font-size: 1.5em;
            margin: 0.75em 0 0.5em;
            border-bottom: 1px solid #3e3e3e;
            padding-bottom: 0.3em;
        }

        #preview h3 {
            font-size: 1.25em;
            margin: 0.5em 0;
        }

        #preview h4, #preview h5, #preview h6 {
            margin: 0.5em 0;
        }

        #preview p {
            margin: 1em 0;
            line-height: 1.6;
        }

        #preview code {
            background: #1e1e1e;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }

        #preview pre {
            background: #1e1e1e;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1em 0;
        }

        #preview pre code {
            background: none;
            padding: 0;
        }

        #preview blockquote {
            border-left: 4px solid #f97316;
            padding-left: 16px;
            margin: 1em 0;
            color: #b0b0b0;
        }

        #preview ul, #preview ol {
            margin: 1em 0;
            padding-left: 2em;
        }

        #preview li {
            margin: 0.5em 0;
        }

        #preview a {
            color: #4fc3f7;
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview table {
            border-collapse: collapse;
            margin: 1em 0;
            width: 100%;
        }

        #preview th, #preview td {
            border: 1px solid #3e3e3e;
            padding: 8px 12px;
            text-align: left;
        }

        #preview th {
            background: #2d2d2d;
            font-weight: 600;
        }

        #preview hr {
            border: none;
            border-top: 1px solid #3e3e3e;
            margin: 2em 0;
        }

        #preview img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-pane">
            <div class="pane-header">
                <a href="index.html" class="back-link">&larr; Tools</a>
                <span class="pane-title">Markdown Input</span>
            </div>
            <textarea id="markdown-input" placeholder="# Start typing markdown here...

Try some **bold**, *italic*, or `code`.

## Lists work too
- Item 1
- Item 2
- Item 3

[Links](https://example.com) and more!"></textarea>
        </div>
        <div class="preview-pane">
            <div class="pane-header">
                <span class="pane-title">Preview</span>
                <div class="header-actions">
                    <button class="action-button" id="import-button" title="Import .md file">üì• Import</button>
                    <button class="action-button" id="export-md-button" title="Export as .md">üíæ Export .md</button>
                    <button class="action-button" id="export-html-button" title="Export as HTML">üìÑ Export HTML</button>
                    <button class="copy-button" id="copy-button">Copy Formatted</button>
                </div>
            </div>
            <div id="preview"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@17.0.1/lib/marked.umd.min.js" crossorigin="anonymous"></script>
    <script>
        const input = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');
        const copyButton = document.getElementById('copy-button');

        // Helper function to escape HTML
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') {
                unsafe = String(unsafe);
            }
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Custom renderer for code blocks with syntax highlighting
        // In marked v17, renderers receive token objects
        const renderer = {
            code(token) {
                // Handle both old API (code, language) and new API (token object)
                const code = typeof token === 'object' ? token.text : token;
                const lang = typeof token === 'object' ? (token.lang || 'plaintext') : (arguments[1] || 'plaintext');
                return `<pre><code class="language-${lang}">${escapeHtml(code)}</code></pre>`;
            }
        };

        // Configure marked options
        marked.use({
            breaks: true,
            gfm: true,
            renderer
        });

        // Update preview
        function updatePreview() {
            const markdown = input.value;
            preview.innerHTML = marked.parse(markdown);

            // Highlight all code blocks with Prism.js
            Prism.highlightAllUnder(preview);
        }

        // Copy rendered content with formatting to clipboard
        async function copyToClipboard() {
            const html = preview.innerHTML;
            const text = preview.innerText;

            try {
                // Create clipboard item with both HTML and plain text
                const clipboardItem = new ClipboardItem({
                    'text/html': new Blob([html], { type: 'text/html' }),
                    'text/plain': new Blob([text], { type: 'text/plain' })
                });

                await navigator.clipboard.write([clipboardItem]);
                copyButton.textContent = 'Copied!';
                copyButton.classList.add('copied');
                setTimeout(() => {
                    copyButton.textContent = 'Copy Formatted';
                    copyButton.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                copyButton.textContent = 'Copy Failed';
                setTimeout(() => {
                    copyButton.textContent = 'Copy Formatted';
                }, 2000);
            }
        }

        // Import .md file
        function importMarkdown() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.md,.markdown,.txt';
            fileInput.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    input.value = event.target.result;
                    updatePreview();
                };
                reader.onerror = () => {
                    alert('Failed to read file');
                };
                reader.readAsText(file);
            };
            fileInput.click();
        }

        // Export as .md file
        function exportMarkdown() {
            const content = input.value;
            const blob = new Blob([content], { type: 'text/markdown;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `markdown-${new Date().toISOString().slice(0, 10)}.md`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Export as standalone HTML file
        function exportHTML() {
            // Extract preview styles
            const previewStyles = `
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #252525;
      color: #d4d4d4;
    }

    h1 {
      font-size: 2em;
      margin: 0.67em 0;
      border-bottom: 1px solid #3e3e3e;
      padding-bottom: 0.3em;
    }

    h2 {
      font-size: 1.5em;
      margin: 0.75em 0 0.5em;
      border-bottom: 1px solid #3e3e3e;
      padding-bottom: 0.3em;
    }

    h3 { font-size: 1.25em; margin: 0.5em 0; }

    p { margin: 1em 0; }

    code {
      background: #1e1e1e;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: Consolas, Monaco, monospace;
      font-size: 0.9em;
    }

    pre {
      background: #1e1e1e;
      padding: 12px;
      border-radius: 4px;
      overflow-x: auto;
      margin: 1em 0;
    }

    pre code {
      background: none;
      padding: 0;
    }

    blockquote {
      border-left: 4px solid #f97316;
      padding-left: 16px;
      margin: 1em 0;
      color: #b0b0b0;
    }

    ul, ol {
      margin: 1em 0;
      padding-left: 2em;
    }

    li { margin: 0.5em 0; }

    a {
      color: #4fc3f7;
      text-decoration: none;
    }

    a:hover { text-decoration: underline; }

    table {
      border-collapse: collapse;
      margin: 1em 0;
      width: 100%;
    }

    th, td {
      border: 1px solid #3e3e3e;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background: #2d2d2d;
      font-weight: 600;
    }

    hr {
      border: none;
      border-top: 1px solid #3e3e3e;
      margin: 2em 0;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  `;

            // Fetch Prism CSS (for syntax highlighting)
            fetch('https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css')
                .then(res => res.text())
                .then(prismCSS => {
                    const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Export</title>
    <style>
${prismCSS}
${previewStyles}
    </style>
</head>
<body>
${preview.innerHTML}
</body>
</html>`;

                    const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `markdown-export-${new Date().toISOString().slice(0, 10)}.html`;
                    a.click();
                    URL.revokeObjectURL(url);
                })
                .catch(err => {
                    console.error('Failed to fetch Prism CSS:', err);
                    // Fallback: export without Prism CSS
                    const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Export</title>
    <style>${previewStyles}</style>
</head>
<body>${preview.innerHTML}</body>
</html>`;

                    const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `markdown-export-${new Date().toISOString().slice(0, 10)}.html`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
        }

        // Add drag-and-drop support
        input.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.name.match(/\.(md|markdown|txt)$/i)) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    input.value = event.target.result;
                    updatePreview();
                };
                reader.readAsText(file);
            }
        });

        input.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'copy';
        });

        // Event listeners
        input.addEventListener('input', updatePreview);
        copyButton.addEventListener('click', copyToClipboard);
        document.getElementById('import-button').addEventListener('click', importMarkdown);
        document.getElementById('export-md-button').addEventListener('click', exportMarkdown);
        document.getElementById('export-html-button').addEventListener('click', exportHTML);

        // Initial render
        updatePreview();
    </script>
</body>
</html>
